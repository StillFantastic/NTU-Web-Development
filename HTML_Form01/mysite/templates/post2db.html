<!-- post2db.html (HTML_Form02) -->
{% extends "base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<div class='container'>
    {% if message %}
    <div class='alert alert-warning'>{{ message }}</div>
    {% endif %}

    <form name='my form' action='.' method='POST'>
        {% csrf_token %}
        <table>
            {{ post_form.as_table }}
        </table>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="6LdWceEpAAAAAKcc9FnwSZk6euQrA9Xr3QT6xtc9"></div>
        <input type='submit' value='張貼'>
        <input type='reset' value='清除重填'>
    </form>
</div>
{% endblock %}
